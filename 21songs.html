<!doctype html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="assets/nfclogo.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>21 Songs</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter, system-ui, -apple-system, Arial,sans-serif;color:#111;background:#f7f7f7;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:0}
    /* Remove body::after overlay */
    .card{width:100%;max-width:420px;background:rgba(235,235,235,0.65);padding:18px;border-radius:6px;box-shadow:0 8px 24px rgba(0,0,0,0.12);background:url("assets/transparent%20bg.png") center/cover no-repeat}
    .header{ text-align:center;margin-bottom:14px }
    .logo{max-width:260px;margin:0 auto 12px;display:block}
    .icons{display:flex;justify-content:center;gap:18px;margin-bottom:12px}
    .icons img{width:48px;height:48px}
    .title{font-weight:800;letter-spacing:1px;margin-bottom:8px}
    /* .hero{background:transparent;padding:12px;border-radius:6px;text-align:center} */
    .hero .big-art{width:100%;max-width:320px;display:block;margin:8px auto;border-radius:4px;box-shadow:0 6px 18px rgba(0,0,0,0.12)}
    .options{display:flex;gap:12px;justify-content:center;margin-top:14px}
    .option{width:160px;background:rgb(216,216,216);padding:12px;border-radius:6px;text-align:center;box-shadow:0 2px 8px rgba(0,0,0,0.06);cursor:pointer;text-decoration:none;color:inherit}
    .option img{width:100%;height:auto;display:block}
      .option{width:160px;background:rgb(216,216,216);padding:12px;border-radius:6px;text-align:center;box-shadow:0 2px 8px rgba(0,0,0,0.06);cursor:pointer;text-decoration:none;color:inherit;transition:all 0.2s}
      .option img{width:100%;height:auto;display:block;transition:transform 0.2s}
      .option:hover{background:rgba(235,235,235,0.98);box-shadow:0 6px 18px rgba(0,0,0,0.12);transform:translateY(-2px) scale(1.03)}
      .option:hover img{transform:scale(1.05)}
    .footer{text-align:center;font-size:11px;color:#888;margin-top:12px}
    @media(max-width:420px){.option{width:120px}.icons img{width:42px;height:42px}}
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img class="logo" src="assets/21songs%20logo.png" alt="21 Songs Logo" />
      <div class="icons">
        <a href="index.html"><img src="assets/back%20arrow.png" alt="Back"></a>
        <img src="assets/nfclogo.png" alt="NFC">
      </div>
      
    </div>

    

    <div class="options">
      <a class="option" href="21songs-mp3.html">
        <img src="assets/%28mp3%29.png" alt="MP3">
        <div>MP3</div>
      </a>
      <a class="option" href="21songs-karaoke.html">
        <img src="assets/(karaoke).png" alt="Karaoke">
        <div>Karaoke</div>
      </a>
    </div>

    <div class="footer">All Rights Reserved Â© 2026</div>
  </div>
</body>
</html>
