<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Audiobook</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    :root{--overlay:rgba(235,235,235,0.75);--card:#d9d9d9;--text:#111}
    html,body{height:100%;font-family:Inter, system-ui, -apple-system, Arial, sans-serif;color:var(--text)}
    body{background:white;display:flex;align-items:flex-start;justify-content:center;padding:28px}
    body::after{display:none;}

    .container{
      max-width:700px;
      width:100%;
      margin:0 auto;
      padding:40px 40px 32px 40px;
      text-align:center;
      background:var(--overlay);
      border-radius:8px;
      box-shadow:0 6px 24px rgba(0,0,0,0.10);
      background-image:url("assets/transparent%20bg.png");
      background-size:cover;
      background-position:center;
    }
    .brand{display:block;margin:16px auto 28px;max-width:323px;width:100%;height:auto;max-height:123px}
    .nfc{width:70px;height:70px;margin:12px auto 24px;display:block}

    /* Choices: side-by-side on narrow screens (mobile), wrap when needed */
    .choices{display:flex;flex-direction:row;gap:32px;align-items:center;justify-content:center;flex-wrap:wrap}
    .choice{
      background:var(--card);
      padding:32px 44px;
      border-radius:6px;
      text-align:center;
      display:block;
      text-decoration:none;
      color:var(--text);
      font-weight:800;
      letter-spacing:2px;
      font-size:28px;
      box-shadow:0 6px 24px rgba(0,0,0,0.10);
      flex:1;
      min-width:220px;
      transition:all 0.18s cubic-bezier(.4,2,.6,1);
    }
    .choice:hover{transform:translateY(-4px) scale(1.04);box-shadow:0 12px 32px rgba(0,0,0,0.14)}

    /* Larger screens: two columns */
    @media(min-width:640px){
      .container{max-width:700px;padding:40px 40px 32px 40px}
      .choices{flex-direction:row;justify-content:center;gap:32px}
      .choice{min-width:220px;padding:32px 44px;font-size:28px}
      .brand{max-width:323px;max-height:123px}
    }

    @media (max-width:480px){
      .brand{max-width:203px;max-height:75px}
      .nfc{width:47px;height:47px}
      .choice{padding:16px;font-size:18px}
      .choices{gap:14px}
    }

    /* Only stack buttons on very narrow screens */
    @media (max-width:280px){
      .choices{flex-direction:column}
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="brand" src="assets/audiobook logo.png" alt="Audiobook" />
    <img class="nfc" src="assets/nfclogo.png" alt="NFC" />

    <div class="choices">
      <a class="choice" href="audiobook-english.html">ENGLISH</a>
      <a class="choice" href="audiobook-italian.html">ITALIAN</a>
    </div>
  </div>
</body>
</html>
